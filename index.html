<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <h1>Html Table</h1><br><br>
    <table border="1px" cellspacing="5px" cellpadding="5px" width="40%">
        <tr>
            <th colspan="3">Col span</th>
        </tr>
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
        </tr>
        <tr>
            <td rowspan="2">Row1 Cell1</td>
            <td>Row1 Cell2</td>
            <td>Row1 Cell3</td>
        </tr>
        <tr>
            <td>Row2 Cell2</td>
            <td>Row2 Cell3</td>
        </tr>
    </table>
</body>
</html>
